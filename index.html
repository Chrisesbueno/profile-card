<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <img src="assets/images/bg-pattern-card.svg" alt="" class="user">
    <div class="text__container">
      <img src="assets/images/image-victor.jpg" alt="">
      <h3 class="name">Victor Crest <span>26</span></h3>
      <p class="city">London</p>
      <div class="stats">
        <div class="followers">
          <h3 class="numbers">80K</h3>
          <p class="text">Followers</p>
        </div>
        <div class="likes">
          <h3 class="numbers">803K</h3>
          <p class="text">Likes</p>
        </div>
        <div class="photos">
          <h3 class="numbers">1.4K</h3>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chrisesbueno">@chrisesbueno</a>.
  </footer>
</body>
</html>
